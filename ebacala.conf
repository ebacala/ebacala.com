server {
    listen 80 default_server;
    listen [::]:80 default_server;

    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ =404;
    }

    location ~* .(?:jpg|jpeg|gif|png|ico|css|js|pdf|txt|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}